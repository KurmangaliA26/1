<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>Budget App (YNAB-like)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1>Budget App</h1>
      <p class="muted">Zero-based бюджетирование</p>
    </div>

    <div class="monthbox">
      <label class="muted" for="month">Месяц</label>
      <input id="month" type="month" />
    </div>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Общий бюджет</h2>

      <div class="row">
        <div class="kpi">
          <div class="muted">Доход (в этом месяце)</div>
          <div class="big" id="incomeKpi">0 ₸</div>
        </div>
        <div class="kpi">
          <div class="muted">Осталось назначить</div>
          <div class="big" id="toAssignKpi">0 ₸</div>
        </div>
      </div>

      <div class="row">
        <label class="field">
          <span class="muted">Добавить доход (₸)</span>
          <div class="inline">
            <input id="incomeAmount" type="number" inputmode="numeric" placeholder="например 250000" />
            <button id="addIncomeBtn" type="button">Добавить</button>
          </div>
        </label>
      </div>

      <hr />

      <details class="details" open>
        <summary class="summary">Категории</summary>

        <form id="addCategoryForm" class="row">
          <label class="field">
            <span class="muted">Название</span>
            <input id="catName" placeholder="Еда / Транспорт / Сбережения..." />
          </label>

          <label class="field">
            <span class="muted">Цель (₸, необязательно)</span>
            <input id="catGoal" type="number" inputmode="numeric" placeholder="например 50000" />
          </label>

          <label class="field">
            <span class="muted">Цель до (необязательно)</span>
            <input id="catGoalDate" type="date" />
          </label>

          <button class="full" type="submit">Добавить категорию</button>
        </form>

        <div class="tableWrap">
          <table class="table" id="categoriesTable">
            <thead>
              <tr>
                <th>Категория</th>
                <th>Назначено</th>
                <th>Активность</th>
                <th>Доступно</th>
                <th>Цель</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="row">
          <label class="field">
            <span class="muted">Назначить / снять из категории (₸)</span>
            <div class="inline">
              <select id="assignCatSelect"></select>
              <input id="assignAmount" type="number" inputmode="numeric" placeholder="можно минус" />
              <button id="assignBtn" type="button">Применить</button>
            </div>
            <span class="muted small">Минус — снять назначение (если не уходит в минус доступное).</span>
          </label>
        </div>
      </details>
    </section>

    <section class="card">
      <h2>Транзакции</h2>

      <form id="txForm" class="row">
        <label class="field">
          <span class="muted">Тип</span>
          <select id="txType">
            <option value="expense">Расход</option>
            <option value="income">Доход</option>
          </select>
        </label>

        <label class="field">
          <span class="muted">Категория (для расхода)</span>
          <select id="txCategory"></select>
        </label>

        <label class="field">
          <span class="muted">Сумма (₸)</span>
          <input id="txAmount" type="number" inputmode="numeric" required />
        </label>

        <label class="field">
          <span class="muted">Описание</span>
          <input id="txNote" placeholder="например: Магазин / Такси" />
        </label>

        <label class="field">
          <span class="muted">Дата</span>
          <input id="txDate" type="date" />
        </label>

        <button class="full" type="submit">Добавить транзакцию</button>
      </form>

      <details class="details">
        <summary class="summary">Импорт CSV</summary>

        <div class="row">
          <label class="field">
            <span class="muted">CSV: date,type,amount,category,note</span>
            <div class="inline">
              <input id="csvFile" type="file" accept=".csv" />
              <button id="importBtn" type="button">Импортировать</button>
            </div>
          </label>
        </div>
        <p class="muted small">Поддерживает разделитель “,” или “;”.</p>
      </details>

      <div class="tableWrap">
        <table class="table" id="txTable">
          <thead>
            <tr>
              <th>Дата</th>
              <th>Тип</th>
              <th>Категория</th>
              <th>Сумма</th>
              <th>Описание</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="row">
        <button class="danger full" id="resetBtn" type="button">Сбросить данные</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
